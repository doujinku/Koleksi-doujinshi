<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detail Komik</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Detail Komik</h1>
    <a href="index.html">← Kembali</a>
  </header>

  <main id="detail" style="padding: 1rem;"></main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const komik = data.items.find(k => k.id == id);
        if (komik) {
          const container = document.getElementById("detail");
          container.innerHTML = `
            <h2>${komik.title}</h2>
            <p><strong>Genres:</strong> ${komik.genres.join(', ')}</p>
          `;

          komik.pages.forEach(img => {
            const imageEl = document.createElement('img');
            imageEl.src = img;
            imageEl.style.width = '100%';
            imageEl.style.margin = '1rem 0';
            container.appendChild(imageEl);
          });
        } else {
          document.getElementById("detail").textContent = "Komik tidak ditemukan.";
        }
      });
  </script>
</body>
</html>

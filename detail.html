<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Komik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="content">
        <a href="index.html">‚Üê Kembali</a>
        <div id="comicDetail" class="comic-detail"></div>
    </main>

    <script>
        const comic = JSON.parse(localStorage.getItem("selectedComic"));
        const detail = document.getElementById("comicDetail");

        if (comic) {
            detail.innerHTML = `
                <h1>${comic.title}</h1>
                <img src="${comic.image}" alt="${comic.title}" style="max-width: 100%;">
                <p><strong>Author:</strong> ${comic.author}</p>
                <p><strong>Deskripsi:</strong> ${comic.description || "Belum ada deskripsi."}</p>
            `;
        } else {
            detail.innerHTML = "<p>Data komik tidak ditemukan.</p>";
        }
    </script>
</body>
</html>
